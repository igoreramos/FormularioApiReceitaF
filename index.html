<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Teste</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <div class="form-group row">
                <div class="col-md-12"><br><br>
                    <label>CNPJ</label>
                    <input type="text" onblur="checkCnpj(this.value)" data-mask="00.000.000/0000-00" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <label>Razão Social</label>
                    <input type="text" id="razaosocial" class="form-control">
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <label>Fantasia</label>
                        <input type="text" id="fantasia" class="form-control">
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label>Logradouro</label>
                            <input type="text" id="logradouro" class="form-control">
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <label>Município</label>
                                <input type="text" id="municipio" class="form-control">
                            </div>
                            <div class="form-group row">
                                <div class="col-md-6">
                                    <label>Numero</label>
                                    <input type="text" id="numero" class="form-control">
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-6">
                                        <label>UF</label>
                                        <input type="text" id="uf" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">

                        </div>
                    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script src="javascript/index.js"></script>

</body>

</html>
